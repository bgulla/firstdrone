---
kind: pipeline
type: docker
name: arm-build

platform:
  os: linux
  arch: arm64

steps:

- name: build
  image: golang:1.13
  commands:
    - "go build -o ./myapp"

- name: publish  
  image: plugins/docker
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: bgulla/repo
    auto_tag: true
    auto_tag_suffix: drone-build-arm

---

kind: pipeline
type: docker
name: amd64-build

platform:
  os: linux
  arch: amd64

steps:

- name: build
  image: golang:1.13
  commands:
    - "go build -o ./myapp"

- name: publish  
  image: plugins/docker
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: bgulla/repo
    auto_tag: true
    auto_tag_suffix: drone-build-amd64

---
kind: pipeline
name: default

steps:
- name: manifest
  image: plugins/manifest
  settings:
    username: 
      from_secret: docker_username
    password:
      from_secret: docker_password
    target: bgulla/repo:production
    template: bgulla/repo:drone-build-ARCH
    platforms:
      - linux/amd64
      - linux/arm64
