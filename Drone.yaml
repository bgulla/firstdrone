---
kind: pipeline
type: docker
name: arm-build

platform:
  os: linux
  arch: arm

steps:

- name: build
  image: golang:1.13
  commands:
    - "go build -o ./myapp"

- name: publish  
  image: plugins/docker
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: bgulla/repo
    auto_tag: true
    auto_tag_suffix: drone-build-arm

